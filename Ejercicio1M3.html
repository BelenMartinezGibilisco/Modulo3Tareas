<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var distancia;
               
        distancia=prompt("Ingrese los metros a recorrer:","");
        
       if(distancia>100000) {
           document.write("Tu mejor opción es ir en avión");
       }
        else{
            if(distancia>30000) {
                document.write("Tu mejor opción es ir en auto");
            }
            else{
                if(distancia>10000){
                    document.write("Tu mejor opción es ir en colectivo");
                }
                else{
                    if(distancia>1000){
                        document.write("Tu mejor opción es ir en bicicleta");
                    }
                    else{
                        if(distancia>0){
                            document.write("Tu mejor opción es ir a pie");
                        }
                    }
                }
            }
        }           
                   

        //0 a 1000 metros = pie

        //1000 a 10000 metros = bicicleta

        //10000 a 30000 metros = colectivo

        //30000 a 100000 metros = auto

        //+100000 = avion

    </script>
</body>
</html>
